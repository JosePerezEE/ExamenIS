<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
      {{ title }}
  </a>
</nav>
<br>
<div class="card">
  <div class="form-inline">
      <img src="../assets/Imagenes/Angular_full_color_logo.svg.png" alt="" style="width:64px;height:64px;">
      <label><h2>ALBUM - ANGULAR</h2></label>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Agregar
    </button>
</div>
<br>
<div class="container center">
  <body>
<table class="table table-borderless ">
  <thead>
    <tr>
      <th scope="col"><h1>ALBUM DE FOTOS</h1></th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let foto of Foto">
      <td><img src="{{foto.URL}}" alt="" style="width:260px;height:220;"><br> 
        <h5>{{foto.Nombre}}</h5></td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Foto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput" class="col-form-label" style="float: left;">Nombre</label>
            <input type="text" [(ngModel)]="FotoNueva.Nombre" name="Nombre" class="form-control" id="formGroupExampleInput" placeholder="Cancion">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="col-form-label" style="float: left;">URL</label>
            <input type="text" [(ngModel)]="FotoNueva.URL" name="URL" class="form-control" id="formGroupExampleInput2" placeholder="Artista">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="fotosguardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
</body>
</div>

<router-outlet></router-outlet>
